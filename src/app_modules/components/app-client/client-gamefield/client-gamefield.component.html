<div class="client-gamefield" v-if="controller && controller.levelRef" :style="{backgroundColor: controller.levelRef.ambient}">
    <div class="calcFrom">
        <div class="field-row" v-for="(row, y) in controller.levelRef.schema">
            <clientcell v-for="(col, x) in row" :blockList="col"/>
        </div>
    </div>
    <div class="calcFrom">
        <clientactor v-for="actor in controller.levelRef.actors" :actor="actor" />
    </div>
    <div class="calcFrom">
        <clientprojectile v-for="projectile in controller.levelRef.projectiles" :projectile="projectile" />
    </div>
    <div class="overlay"
         @contextmenu.stop.prevent
         @mousemove="handleMouseMove"
         @dragstart.stop.prevent
         @click.stop.prevent
         @mousemove.stop.prevent
         @mousedown.stop.prevent="handleMouseDown"
         @mouseup.stop.prevent="handleMouseUp"></div>
</div>
