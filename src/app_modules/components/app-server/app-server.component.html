<div class="app-server">
    <h1>Server</h1>
    <div class="info">
        <label>
            <span>Connect to:</span>
            <strong>{{controller.publicKey}}</strong>
        </label>
    </div>
    <div class="connections" v-if="controller.server">
        <table v-for="connRef in controller.server.connections">
            <thead>
            <tr><td>ID</td><td>Name</td><td>connected</td><td>registered</td></tr>
            </thead>
            <tbody>
            <tr>
                <td>{{connRef.id}}</td>
                <td>{{connRef.name}}</td>
                <td>{{connRef.connectedAt}}</td>
                <td>{{connRef.registeredAt}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
