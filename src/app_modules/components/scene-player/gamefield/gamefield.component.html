<div class="gamefield" v-if="levelRef" :style="{backgroundColor: levelRef.map.model.ambient}">
    <div class="field-row" v-for="(row, y) in levelRef.map.schema">
        <cell v-for="(col, x) in row" :blockList="col"/>
    </div>
    <actor v-for="actor in levelRef.actors" :actor="actor"></actor>
    <projectile v-for="projectile in levelRef.projectiles" :projectile="projectile"></projectile>
    <div class="overlay"
         @contextmenu.stop.prevent
         @mousemove="handleMouseMove"
         @click.stop.prevent
         @mousedown.stop.prevent="handleMouseDown"
         @mouseup.stop.prevent="handleMouseUp"></div>
</div>
